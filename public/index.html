<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>My awesome app</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

  <div class="alert alert-info" role="alert">
      <select>
          <optgroup label="Välj typ av steg">
          <option value="Uppvärmning">Uppvärmning</option>
          <option value="Löpning">Löpning</option>
          <option value="Återhämtning">Återhämtning</option>
          <option value="Vila">Vila</option>
          <option value="Nedvarvning">Nedvarning</option>
        </optgroup>
        </select>
</div>



  <div class="wrapper" ng-app="awesomeApp" ng-controller="awesomeAppController">
        <h2>You've got <span class="emphasis">{{getTotalTodos()}}</span> things to do</h2>
        <ul>
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done"/>
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul>
        <form>
          <input class="add-input" placeholder="I need to..." type="text" ng-model="formTodoText" ng-model-instant />
          <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
        </form>
        
        <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
      </div>
    
  <script src="bundle.js"></script>
</body>
</html>
